<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>


    <form action="" method="POST" id="form" class=form-register>
        <div class="form">
            <h1>Request</h1>
            <h2>Is this institution a branch</h2>
            <div class="row">
                <div class="input-containter">
                    <button type="button" class="btn btn-success">Yes</button>
                </div>

                <div class="input-containter">
                    <button type="button" class="btn btn-danger">Not</button>
                </div>
            </div>


            <div class="grupo">
                <input type="text" name="" id="acronym" required><span class="barra"></span>
                <label for="">Acronym</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="nombre" required><span class="barra"></span>
                <label for="">Name</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="city" required><span class="barra"></span>
                <label for="">City</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="https" required><span class="barra"></span>
                <label for="">https://</label>
            </div>

            <div class="grupo">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose types of institutions</option>
                    <option value="1">Donor</option>
                    <option value="2">Research institution</option>
                    <option value="3">Academic institutions</option>
                    <option value="4">Non- Governamental Organization</option>
                </select>
            </div>

            <div class="grupo">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Institutions headquarter</option>
                    <option value="1">Centro Internacional De Agricultura</option>
                    <option value="2">Centro Internacional De la Papa</option>
                    <option value="3">International food policy research institute</option>
                </select>
            </div>

            <button id="btnEnviar"> Send Information</button>
        </div>
    </form>





    <script src="../script/main.js"></script>
</body>


</html>
